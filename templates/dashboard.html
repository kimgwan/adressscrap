<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 정보 스크래퍼 - 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        .form-container { max-width: 500px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="mb-4 text-center">병원 정보 스크래퍼</h1>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">작업 정보 입력</h5>
                    <form action="/scrape" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskID" class="form-label">작업 ID</label>
                            <input type="text" class="form-control" id="taskID" name="taskID" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">데이터 수집 시작</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
